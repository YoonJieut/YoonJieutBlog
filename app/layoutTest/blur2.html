<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url("./bg.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
      }
      .blur-effect {
        backdrop-filter: blur(10px);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root" class="flex flex-col w-screen h-screen p-4">
      <div id="container" class="w-full h-full flex flex-col gap-4">
        <div class="w-full h-1/2 outline outline-1 flex gap-4">
          <div class="w-1/3 h-full outline outline-1 blur-effect"></div>
          <div class="w-2/3 h-full outline outline-1 blur-effect"></div>
        </div>
        <div class="w-full h-1/2 outline outline-1 flex gap-4">
          <div class="w-1/4 h-full outline outline-1 blur-effect"></div>
          <div class="w-2/4 h-full outline outline-1 blur-effect"></div>
          <div class="w-1/4 h-full outline outline-1 blur-effect"></div>
        </div>
      </div>
    </div>
  </body>
</html>
